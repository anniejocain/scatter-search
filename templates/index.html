<!DOCTYPE html>
<html>
  <head>
    <title>Scatter Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="static/img/favicon.ico">
  </head>
  <body>
    <canvas id="c" width="400" height="400"></canvas>
    <div class="container">
      <div class="row">
        <div class="span4 offset4">
          <form id="cross-search" class="form-inline" action="search.html">
            <input id="query" name="q" type="text" class="input-large">
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="static/js/alphabet.js"></script>
    <script src="static/js/dots.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
